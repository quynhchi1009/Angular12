<h2>Berries's</h2>
<div style="border: 1px solid; padding: 10px; box-shadow: 5px 10px mediumaquamarine; width: 660px;">
    <table id = "table">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Discounted</th>
            <th>Amount</th>
            <th>Sum</th>
        </tr>
        <tr *ngFor = "let fruit of fruitsArray; let i = index"
            style="text-align: center;">
            <td>{{ i + 1 }}</td>
            <td>{{ fruit.name | lowercase }}</td>
            <td style="text-align: right;">
                <span [ngClass] = "{ 'negative' : fruit.price < 0 } ">
                    {{ fruit.price |  currency:'EUR':'symbol':'1.2-2' }}
                </span>
            </td>
            <td>
                <span> {{ fruit.discount | onSale | uppercase }}</span>
            </td> 
            <td>
                {{ fruit.amount }}
            </td>
            <td>
                {{ fruit.sum |  currency:'EUR':'symbol':'1.2-2' }}
            </td>
        </tr>
    </table>
</div>

<br>

    <label for="types">Choose a type:</label>
    <select name="types" 
            id="types" 
            (change)="chooseType($event)">
        <option *ngFor="let fruitType of fruitTypes" value="{{ fruitType.name }}">
            {{ fruitType.name }}
        </option>
    </select>
    <br>

    <label for="fruit">Choose a fruit:</label>
    <select name="fruit" id="fruit">
        <option *ngFor="let fruit of fruits" value="{{ fruit }}">
            {{ fruit }}
        </option>
    </select>
